
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 1.2em;
            background: #1e1e1e;
            color: #f5f5f5;
            width: 220px;
            text-align: center;
        }
        .logo {
            width: 48px;
            height: 48px;
            margin-bottom: 0.5em;
        }
        .title {
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 0.8em;
        }
        .toggle-btn {
            padding: 0.6em 1.2em;
            font-weight: bold;
            font-size: 1em;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: 0.2s ease;
        }
        .on {
            background-color: #4CAF50;
            color: white;
        }
        .off {
            background-color: #d32f2f;
            color: white;
        }
        .tagline {
            font-size: 0.75em;
            margin-top: 1em;
            color: #888;
        }
    </style>
</head>
<body>
    <img src="icons/48.png" class="logo" />
    <div class="title">Replace Comic Sans</div>
    <button id="toggle" class="toggle-btn">Loading...</button>
    <div class="tagline">You still need to watch out for papyrus.</div>
    <script src="popup.js"></script>
</body>
</html>
